<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title id="pageTitle">Access Restricted</title>
    <style>
        :root {
            --danger-h: 0;
            --danger-s: 75%;
            --danger-l: 50%;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, hsl(var(--danger-h), var(--danger-s), 40%) 0%, hsl(calc(var(--danger-h) + 15), var(--danger-s), 45%) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: clamp(40px, 8vw, 60px) clamp(30px, 6vw, 45px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon-container {
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }
        .globe-icon {
            font-size: clamp(70px, 15vw, 100px);
            animation: rotate 15s linear infinite;
            display: inline-block;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .lock-overlay {
            position: absolute;
            font-size: clamp(30px, 6vw, 45px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
        h1 {
            font-size: clamp(26px, 5vw, 36px);
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: clamp(14px, 3vw, 18px);
            margin-bottom: 35px;
            opacity: 0.95;
            line-height: 1.6;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .info-box h3 {
            font-size: 16px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }
        .info-item:last-child { margin-bottom: 0; }
        .info-item-icon { font-size: 22px; min-width: 30px; text-align: center; }
        .info-item-text { flex: 1; text-align: left; }
        .info-item-label { font-size: 11px; opacity: 0.75; margin-bottom: 3px; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-item-value { font-size: 15px; font-weight: 600; }
        .reasons {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            padding: 22px;
            margin: 25px 0;
            text-align: left;
        }
        .reasons h3 { margin-bottom: 18px; font-size: 15px; }
        .reason-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 14px;
            gap: 12px;
            font-size: 14px;
            line-height: 1.5;
        }
        .reason-item:last-child { margin-bottom: 0; }
        .reason-bullet { font-size: 18px; min-width: 24px; }
        .button-container {
            margin-top: 35px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button {
            padding: 14px 32px;
            border: none;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .button-primary {
            background: white;
            color: hsl(var(--danger-h), var(--danger-s), 40%);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        .button-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
        }
        .button-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 35px;
            font-size: 12px;
            opacity: 0.8;
        }
        .footer a { color: white; text-decoration: underline; }
        @media (max-width: 600px) {
            .container { padding: 35px 22px; }
            .button-container { flex-direction: column; align-items: stretch; }
            .button { width: 100%; justify-content: center; }
        }
    </style>
</head>
