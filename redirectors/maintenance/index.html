<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #1a202c;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .gear {
            font-size: 100px;
            animation: rotate 3s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 20px;
            color: #a0aec0;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 24px;
            color: #48bb78;
            margin-top: 20px;
        }
        
        .social-links {
            margin-top: 40px;
        }
        
        .social-links a {
            color: #4299e1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #63b3ed;
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    
    <div class="container">
        <div class="gear">⚙️</div>
        <h1>Under Maintenance</h1>
        <p>We're currently performing scheduled maintenance to improve your experience. We'll be back shortly!</p>
        <div class="countdown" id="countdown">Estimated time: Calculating...</div>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
            <a href="#">Support</a>
        </div>
    </div>
    
    <script>
        // Particle animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                size: Math.random() * 3
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
            });
            
            requestAnimationFrame(animate);
        }
        animate();
        
        // Countdown
        let seconds = 120;
        setInterval(() => {
            if (seconds > 0) {
                seconds--;
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('countdown').textContent = 
                    `Estimated time: ${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }, 1000);
        
        // Auto-redirect
        setTimeout(() => {
            window.location.href = 'https://www.google.com';
        }, 10000);
    </script>
</body>
</html>
