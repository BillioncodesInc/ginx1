<tr class="hover:bg-purple-500/10 transition-all border-b border-gray-700/30">
    <td class="px-4 py-3" data-label="Select" style="width: 50px;">
        {{ if eq .Status "ok" }}
            <input type="checkbox" name="job_ids" value="{{.ID}}" class="job-checkbox" style="width:18px;height:18px;accent-color:#8b5cf6;cursor:pointer;" title="Select job for extraction">
        {{ end }}
    </td>
    <td class="px-4 py-3" data-label="ID" style="width: 120px;">
        <span class="text-xs text-gray-400 font-mono block break-words sm:truncate sm:max-w-[110px]" title="{{.ID}}">{{.ID}}</span>
    </td>
    <td class="px-4 py-3" data-label="Name" style="width: 150px;">
        <span class="text-sm text-white font-medium block break-words sm:truncate" title="{{.Name}}">{{.Name}}</span>
    </td>
    <td class="px-4 py-3" data-label="Date" style="width: 180px;">
        <span class="text-xs text-gray-400 block break-words sm:truncate" title="{{.Date}}">{{.Date}}</span>
    </td>
    <td class="px-4 py-3" data-label="Status" style="width: 80px;">
        <span class="status-{{.Status}} px-2.5 py-1 rounded-full text-xs font-semibold text-white inline-block">{{.Status}}</span>
    </td>
    <td class="px-4 py-3 actions" data-label="Actions" style="min-width: 150px;">
        <div class="flex items-center gap-2 flex-wrap">
            {{ if or (eq .Status "pending") (eq .Status "working") }}
                <button type="button" hx-post="/stop?id={{.ID}}"
                        hx-target="closest tr"
                        hx-swap="outerHTML"
                        hx-confirm="Are you sure you want to stop this job?"
                        class="btn-warning px-3 py-1.5 rounded-lg text-xs font-medium text-white"
                        title="Stop job">
                    Stop
                </button>
            {{ end }}
            {{ if eq .Status "ok" }}
                <a href="/download?id={{.ID}}" download
                   class="btn-success px-3 py-1.5 rounded-lg text-xs font-medium text-white inline-block"
                   title="Download results">
                    Download
                </a>
            {{ end }}
            <button type="button" hx-delete="/delete?id={{.ID}}"
                    hx-target="closest tr"
                    hx-swap="outerHTML"
                    hx-confirm="Are you sure you want to delete this job?"
                    class="btn-danger px-3 py-1.5 rounded-lg text-xs font-medium text-white"
                    title="Delete job">
                Delete
            </button>
        </div>
    </td>
</tr>
